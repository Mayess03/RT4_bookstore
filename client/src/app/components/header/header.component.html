@if (!isAdmin()) {
  <nav class="user-navbar">
    <div class="navbar-container">
      
      <!-- LEFT: Brand -->
      <div class="navbar-left">
        <a routerLink="/" class="brand">
          RT4 Bookstore
        </a>
      </div>

      <!-- CENTER: Pages -->
      <div class="navbar-center">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a routerLink="/books" routerLinkActive="active" class="nav-link">
          <mat-icon>book</mat-icon>
          Books
        </a>
        @if (isLoggedIn()) {
          <a routerLink="/cart" routerLinkActive="active" class="nav-link">
            <mat-icon>shopping_cart</mat-icon>
            Cart
          </a>
          <a routerLink="/orders" routerLinkActive="active" class="nav-link">
            <mat-icon>receipt</mat-icon>
            Orders
          </a>
          <a routerLink="/wishlist" routerLinkActive="active" class="nav-link">
            <mat-icon>favorite</mat-icon>
            Wishlist
          </a>
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">
            <mat-icon>person</mat-icon>
            Profile
          </a>
        }
      </div>

      <!-- RIGHT: Auth buttons -->
      <div class="navbar-right">
        @if (!isLoggedIn()) {
          <button class="auth-btn register-btn" routerLink="/auth/register">
            Register
          </button>
          <button class="auth-btn login-btn" routerLink="/auth/login">
            Login
          </button>
        }
        @if (isLoggedIn()) {
          <button class="auth-btn logout-btn" (click)="onLogout()">
            Logout
          </button>
        }
      </div>

    </div>
  </nav>
}


@if (isAdmin()) {
  <app-admin-navbar></app-admin-navbar>
}
