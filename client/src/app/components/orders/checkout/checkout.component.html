<div class="checkout-container">
  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-grid">
    <!-- ITEMS -->
    <div class="checkout-card">
      <h2>Order Items</h2>

      @if (cart(); as cart) {
        <ul class="checkout-items">
          @for (item of cart.items; track item.bookId) {
            <li class="checkout-item">
              <strong>{{ item.book?.title }}</strong>
              <span>Ã— {{ item.quantity }}</span>
            </li>
          }
        </ul>
      }
    </div>

    <!-- SUMMARY -->
    <div class="checkout-card summary-card">
      <h2>Order Summary</h2>

      @if (cart(); as cart) {
        <div class="summary-row">
          <span>Items</span>
          <span>{{ cart.items.length }}</span>
        </div>

        <div class="summary-row total">
          <span>Total</span>
          <span>{{ total() | currency:'EUR' }}</span>
        </div>
      }
    </div>
  </div>

  <!-- SHIPPING FORM -->
  <div class="checkout-card form-card">
    <h2>Shipping Information</h2>

    <form [formGroup]="checkoutForm" (ngSubmit)="confirmOrder()" class="checkout-form">
      <div class="form-group">
        <label>Address</label>
        <input formControlName="shippingAddress" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input formControlName="shippingCity" />
        </div>

        <div class="form-group">
          <label>Zip Code</label>
          <input formControlName="shippingZipCode" />
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" />
      </div>

      <button type="submit" class="confirm-btn">
        Confirm Order
      </button>
    </form>
  </div>
</div>
