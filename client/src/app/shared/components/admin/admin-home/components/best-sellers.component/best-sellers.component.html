<div class="best-sellers-container">
  <h5>
    <i class="fa-solid fa-star"></i>
    Top 5 Best Sellers
  </h5>

  <div class="book-list">
    <div class="book-card" *ngFor="let book of bestSellers()">
      <i class="fa-solid fa-book"></i>
      <span class="book-title">{{ book.title }}</span>
      <span class="book-sales">{{ book.sales }}</span>
    </div>
  </div>
</div>
